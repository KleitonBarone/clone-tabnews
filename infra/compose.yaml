services:
  database:
    container_name: clone-tabnews-postgres-dev
    image: "postgres:16.0-alpine3.18"
    env_file:
      - ../.env.development
    ports:
      - "5432:5432"

  mailcatcher:
    container_name: clone-tabnews-mailcatcher-dev
    image: "sj26/mailcatcher"
    ports:
      - "1025:1025"
      - "1080:1080"

networks:
  default:
    name: clone-tabnews-network-dev
